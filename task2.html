<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Smart Home Control</title>
</head>
<body>
    <div class="container">
        <h1>Smart Home Control</h1>
        
        <div class="device" id="light">
            <h2>Light</h2>
            <button onclick="toggleDevice('light')">Toggle !!</button>
        </div>

        <div class="device" id="thermostat">
            <h2>Thermostat</h2>
            <input type="range" id="temperatureSlider" min="0" max="100" step="1" value="20">
            <span id="temperatureLabel">20Â°C</span>
            <button onclick="setTemperature()">Set Temperature</button>
        </div>

        <div class="device" id="camera">
            <h2>Camera</h2>
            <button onclick="toggleDevice('camera')">Click me </button>
        </div>

        <div class="device" id="security">
            <h2>Security System</h2>
            <button onclick="toggleDevice('security')">Touch here</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
